<html>
	<head>
		<meta charset="utf-8">
		<title>MyForm</title>
		<script type="text/javascript" src="http://validform.rjboy.cn/wp-content/themes/validform/js/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="http://validform.rjboy.cn/Validform/v5.1/Validform_v5.1_min.js"></script>
		<link rel="stylesheet" href="http://validform.rjboy.cn/wp-content/themes/validform/style.css" type="text/css" media="all" />

<style type="text/css">

body {background-color: #CCC}
</style>
	</head>
<body>
	<div type="background-color:red;">
		<form class="registerform">
			<div>			
				NAME:<input id='1' type="text" value="" name="name" datatype="s5-16" nullmsg="请填写中文名" errormsg="昵称至少5个字符,最多16个字符！" />
			</div>
			<div class="error"></div>
			PASSWOD:<input id='2' type="password" value="" name="pwd1" datatype="s5-16" errormsg="昵称至少5个字符,最多16个字符！" />	
			PASSWOD:<input id='3' type="password" value="" name="pwd2" datatype="s5-16" errormsg="昵称至少5个字符,最多16个字符！" />
			<input type="submit" name="submit" value="submit"><input type='reset' name='reset' value="reset">
					
		</form>
<div></div>
	</div>
	<script type="text/javascript">
	$(function(){	

	var demo=$(".registerform").Validform({		
		tiptype:2,
		});
		demo.addRule([
 
    {
        ele:"#2",
        datatype:"*6-16",
        nullmsg:"请设置密码！",
        errormsg:"密码范围在6~16位之间！"
    },
    {
        ele:"#3",
        datatype:"*",
        recheck:"pwd1",
        nullmsg:"请再输入一次密码！",
        errormsg:"您两次输入的账号密码不一致！"
    }
]);
})
	</script>
</body>
