<html>
<head>


<link rel="stylesheet" href="http://validform.rjboy.cn/wp-content/themes/validform/style.css" type="text/css" media="all" />

<style>body{
background-color:#ccc;
}
</style>
<title>新建网页</title>
<script type="text/javascript" src="http://validform.rjboy.cn/wp-content/themes/validform/js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="http://validform.rjboy.cn/Validform/v5.3.2/Validform_v5.3.2_min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
    <body>
	<form class="form1">
	<div>
		<label for="user">用户名</label>
		<input id="1" type="text" value="" name="name" datatype="s5-16" nullmsg="请填写中文名" errormsg="昵称至少5个字符,最多16个字符！" />
	</div>
	<div class="error"></div>
		<label for="pwd">密码</label>
		<input type="password" class="form-control" id="pwd" placeholder="密码" datatype="*6-15" errormsg="密码范围在6~15位之间！" />
		<div class="error"></div>
		<label for="pwd">确认密码</label>
		<input type="password" class="form-control" id="pwd2" placeholder="确认密码" datatype="*" recheck="pwd" errormsg="您两次输入的账号密码不一致！" />
		<div class="error"></div>
		<label for="email">邮件地址</label>
		<input type="email" class="form-control" id="email" placeholder="请输入邮件地址" datatype="e" errormsg="请输入正确邮箱!" />
		<div class="error"></div>
		<!--<input type="text" class="form-control" name="name" datatype="*"  sucmsg="用户名验证通过！" nullmsg="请输入用户名！"   />-->

		<button type="submit" class="btn btn-default">提交</button>
	</form>

<script type="text/javascript">
$(function(){
	//$(".registerform").Validform();  //就这一行代码！;
		
	var demo=$(".form1").Validform({
		tiptype:2
	})
});


</script>
    </body>


</html>
